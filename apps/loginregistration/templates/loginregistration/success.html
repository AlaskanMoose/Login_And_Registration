<!DOCTYPE html>
<html>
<head>
	<title>Success</title>
</head>
<body>

	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<h1>Success!</h1>
		<li{% if message.tags %} class="{{ message.tags }}" {% endif %}>Welcome, {{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
</body>
</html>
